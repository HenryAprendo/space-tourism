
<article class="uppercase text-center text-sky-blue">
  <h1 class="text-[56px] font-serif text-white md:text-[80px]">{{detail.name}}</h1>
  <p class="lowercase first-letter:uppercase text-[15px] mb-8 max-w-xl md:text-base">{{detail.description}}</p>
  <div class="h-[1px] bg-[#383B4B]"></div>
  <div class="mt-8 md:mt-12">
    <ul class="text-sm flex flex-col gap-y-7 md:flex-row md:justify-center md:gap-x-20">
      <li>
        <h2 class="mb-3">avg. distance</h2>
        <p class="text-[28px] font-serif text-white">{{detail.distance}}</p>
      </li>
      <li>
        <h2 class="mb-3">est. travel time</h2>
        <p class="text-[28px] font-serif text-white">{{detail.travel}}</p>
      </li>
    </ul>
  </div>
</article>
