<section
  class="destination_container bg-cover bg-center bg-no-repeat object-cover max-w-full mx-auto min-h-screen pl-6 pr-6 pt-6 pb-14 text-sky-blue
   md:pt-0 md:pr-0 xl:py-6 xl:px-0"
>
  <app-navbar />

  <main>
    <section class="uppercase max-w-5xl flex flex-col items-center xl:flex-row xl:justify-between xl:mx-auto">
      <h2 class="text-white text-base mb-56 md:text-xl md:self-start md:mt-10 xl:m-0 pt-0">
        <span class="text-sky-blue">01</span> Pick your destination
      </h2>

      <div class="flex flex-col items-center max-w-md xl:items-start xl:mt-[7vh] xl:mr-10">
        <nav>
          <ul class="h-7 flex gap-x-7 md:gap-x-9">
            <li *ngFor="let name of links">
              <a
                class="block pb-1 text-sm hover:cursor-pointer hover:border-b md:text-base"
                [routerLink]="['./details', {name: name}]"
                [class.border-b]="name === nameRoute"
                (click)="detectedActiveRoute(name)"
              >
                {{name}}
              </a>
            </li>
          </ul>
        </nav>

        <div>
          <router-outlet></router-outlet>
        </div>
      </div>
    </section>

  </main>
</section>
