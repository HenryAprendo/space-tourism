<section
  class="destination_container bg-cover bg-center bg-no-repeat object-cover mx-auto min-h-screen pl-6 pr-6 pt-6 pb-14 text-sky-blue
   md:pt-0 md:pr-0 md:max-w-3xl xl:max-w-full xl:py-6"
>
  <app-navbar />

  <main class="uppercase flex flex-col items-center">

    <p class="text-white text-base mb-56 md:text-xl md:self-start md:mt-10"><span class="text-sky-blue">01</span> Pick your destination</p>

    <nav>
      <ul class="h-7 flex gap-x-7 md:gap-x-9">
        <li *ngFor="let name of links">
          <a
            class="block pb-1 text-sm hover:cursor-pointer hover:border-b md:text-base"
            [routerLink]="['./details', {name: name}]"
            [class.border-b]="name === nameRoute"
            (click)="detectedActiveRoute(name)"
          >
            {{name}}
          </a>
        </li>
      </ul>
    </nav>

    <div>
      <router-outlet></router-outlet>
    </div>

  </main>
</section>
